<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- HEADER -->
    <div class="header-area">
        <div class="header">.header</div>
        <div class="nav">.nav</div>
        <div class="nav nav-right">.nav</div>
    </div>

    <!-- CONTENT -->
    <div class="content">

        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="sidebar-title">.sidebar</div>
            <div class="nav-item">.nav-item</div>
            <div class="item">Item 1</div>
        </div>


        <!-- MAIN -->
        <div class="main">
            <div class="boxmain">
            <div class="mainan">.main</div>
            </div>
            <div class="top">.top</div>

            <div class="middle">
                <div class="gallery">.gallery</div>
                <div class="widget">.widget</div>
            </div>

            <div class="cards">
                <div class="cards1">.cards</div>
                <div class="card card-a">Card A</div>
                <div class="card card-b">.card B1</div>
                <div class="card card-c">.Card B2</div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
